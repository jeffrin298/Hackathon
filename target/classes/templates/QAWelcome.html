.button {
  margin: 10px;

  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  float:right;
}

.button:hover {
  background-position: right center;
  
  color: #fff;
  text-decoration: none;
}

.button:active {
  transform: scale(0.95);
}
